<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Display</title>
   <link rel="stylesheet" href="style.css">
   <script src="index.js" defer> </script>
</head>
<body>
    <h1 id="h1">Ramen  Menu</h1>

    <div id="ramen-menu">
        
    </div>
<!--details za food-->
<section id="ramenDetails">
    <h2 id="details">Ramen details</h2>
     <div id="text">
       <p id="restaurant"></p>
        <p id="rating"></p>
        <p id="comment"></p>
    </section>
 
<!--Form ya food -->
<h2 id="formHeader">Insert New ramen</h2>
     <form action="" id="form">
     <input type="text" id="name" placeholder="Type of Ramen" required>
     <input type="text" id="Hotel" placeholder="Restaurant" required>
     <input type="text" id="pic" placeholder="Image URL" required>
     <input type="number" id="rate" placeholder="Rate" min="1" max="10" required>
     <input type="text" id="comment" placeholder="Comment" required>
     <button type="submit">Submit Ramen</button>
   </form>
</body>
</html>
