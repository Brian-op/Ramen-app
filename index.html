<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Display</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1"></h1>

    <div id="ramen-menu"></div>
<!--details za food-->

<div id="ramenDetails" >

    <h2 id="h2"></h2>
    <p id="Restaurant"></p>
    <p id="Rating"></p>
    <p id="Comment"></p>

</div>

<!--Form ya food -->
<h2 id="formHeader"></h2>
<form id="form">
    <input type="text" id="name" placeholder="Type of Ramen" required>
    <input type="text" id="Hotel" placeholder="Restaurant" required>
    <input type="text" id="pic" placeholder="Image URL" required>
    <input type="number" id="rate" placeholder="Rate(1-10)" min="1" max="10" required>
    <input type="text" id="Comment" placeholder="Comment" required>
    <button type="submit">Submit Ramen</button>
</form>
    


    <script src="index.js"> </script>
</body>
</html>
